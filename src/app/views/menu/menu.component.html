<div class="p-4">
  <div class="capitalize text-2xl text-center pb-8">menu</div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-10">
    @if (this.dataReceived) { @for (category of restaurantInfo.menu; track
    $index) {
    <div class="grid-cols-1">
      <div class="font-semibold capitalize text-lg">{{ category.name }}</div>
      @for (menuItem of category.items; track $index) {
      <div class="grid grid-cols-1 py-2">
        <div class="grid grid-cols-2">
          <div class="capitalize font-semibold">{{ menuItem.name }}</div>
          <div class="text-right">{{ menuItem.price }}</div>
        </div>
        <div>{{ menuItem.description }}</div>
      </div>
      }
    </div>
    } }
  </div>
</div>
